<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="card-wrapper">
                <div class="card">
                    <div class="avatar">
                        <img id="person-img" src="" alt="person image here" />
                    </div>
                    <div class="info">
                        <h1 id="author" class="name">Name</h1>
                        <h2 id="role" class="role">Role</h2>
                        <p id="about-person" class="para">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Soluta sint nostrum repellat, incidunt dolorum
                            ducimus harum mollitia cupiditate odit distinctio
                            ratione consectetur similique nam accusantium.
                        </p>
                    </div>
                    <div class="arrows">
                        <div id="left-btn" class="left-arrow">
                            L
                            <!-- <i class="fa-solid fa-chevron-right"></i> -->
                        </div>
                        <div id="right-btn" class="right-arrow">
                            R
                            <!-- <i class="fa-solid fa-chevron-right"></i> -->
                        </div>
                    </div>
                    <button id="random-btn" class="support">Suprise Me</button>
                </div>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
